<html>
    <head>
        <title>calc</title>
        <style>
            #calculator{
            height:auto; 
                /* display:flex;  */
                align-items: center;
                justify-content: center;

            }
            input[type=button]
            {
                font-size:60px;
                width:100px;
                height:100px
            }
            #result{
                font-size:60px;
                text-align: right;
                width:100%;
                max-width:420px;
            }
            .numericButton{
                width : 40px;

            }
        </style>
    </head>
    <body>
    <div id="calculator">
        <table>
             <tr colspan=4>
                <input id="result" type="text" value=0 disabled/>
            </tr>
            <tr>
                <td>
                    <input class="numericButton" type="button" value="9">
                </td>
                <td>
                    <input class="numericButton" type="button" value="8">
                </td>
                <td>
                    <input class="numericButton"  type="button" value="7">
                </td>
                <td>
                    <input class="operationButton" type="button" value="+">
                </td>
            </tr>
            <tr>
                <td>
                    <input class="numericButton" type="button" value="4">
                </td>
                <td>
                    <input class="numericButton" type="button" value="5">
                </td>
                <td>
                    <input class="numericButton" type="button" value="6">
                </td>
                <td>
                    <input class="operationButton" type="button" value="*">
                </td>
            </tr>
            <tr>
                <td>
                    <input class="numericButton" type="button" value="1">
                </td>
                <td>
                    <input class="numericButton" type="button" value="2">
                </td>
                <td>
                    <input class="numericButton" type="button" value="3">
                </td>
                <td>
                    <input  class="operationButton" type="button" value="/">
                </td>
            </tr>
            <tr>
                <td>
                    <input class="operationButton" type="button" value="C">
                </td>
                <td>
                    <input class="numericButton" type="button" value="0">
                </td>
                <td>
                    <input class="operationButton" type="button" value="=">
                </td>
                <td>
                    <input class="operationButton" type="button" value="-">
                </td>
            </tr>
        </table>
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            alert('DOM LOADED')
            const numberButtonFunction = function(event)
            {
                let buttonValues = event.target.value
                console.log(buttonValues)
                let resultPage = document.getElementById("result")
                if (resultPage.value === '0')
                {
                    resultPage.value = buttonValues;
                }
                else{
                    resultPage.value =resultPage.value + buttonValues
                }
            }
            const operationButtonFunction = function(event)
            {
                let opButtonValue = event.target.value
                console.log(opButtonValue)
                switch()
            }
           let numberButton = document.getElementsByClassName("numericButton")
           let arithmeticButton = document.getElementsByClassName("operationButton")
            for (let button of numberButton)
            {
                button.addEventListener('click' , numberButtonFunction)
            }
            for (let button of arithmeticButton)
            {
                button.addEventListener('click' , operationButtonFunction)
            }


        })
    </script>
    </body>
</html>
