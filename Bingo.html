<!DOCTYPE html>
<html lang = en-US>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Bingo board</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito&display=swap" />
        <style>
            body{
          background-color:black;
            color: white;
        font-family: 'Nunito', sans-serif;
        max-width: 768px;
        margin: 0 auto;
      }

      #container {
        width: 100%;
        height:50%;
        margin-bottom: 20px;
        border: 1px solid white;
      }

      .numberContainer {
        display: inline-block;
        width: 45px;
        text-align: center;
        min-height: 100px;
        color: yellowgreen;
      }

      h1 {
        text-align: center;
        margin-top: 20px;
        color:yellowgreen;
        font-weight: bold;
        text-transform: uppercase;
      }
      h4{
          color: yellowgreen;
      }
      input[type=button]
      {
          color:green;
      }
      .duplicate{
          display: inline-block;
      }
        </style>
    </head>
    <body>
        <h1>This is a Bingo board</h1>
        <div id="container"></div>
        <input id="generatorButton" type="button" value="Play" >
        <input id="twoBoards" type="button" value="Play with two boards">
        <div>
            <h4 id="numberValue">This is the number </h4>
         </div>
    </body>
    <script>
        window.onload = function()
        {
            let wrapper = document.querySelector('#container')
            for (let i = 0 ; i < 76 ; i++)
                {
                    let numberContainer = document.createElement('div');
                    numberContainer.className = 'numberContainer';
                    let numberHolder = document.createElement('h2'); 
                    let number = i + 1;
                    numberHolder.innerHTML = number;
                    numberContainer.appendChild(numberHolder); 
                    wrapper.appendChild(numberContainer) ;
                
        
        let generatorButton = document.querySelector('#generatorButton')
        generateNumbers = function()
        {
            for (let i = 0 ; i < 76 ; i++)
            {
            randomNumber = Math.floor(Math.random(i) * 76) ;
            randomNumberValue = document.querySelector('#numberValue')
            randomNumberValue.innerHTML = randomNumber;
            
            // let hightlightProcess = document.querySelectorAll('.numberContainer h2')
            //  newhightlight =parseInt(hightlightProcess).findInArray(randomNumber)
            //  newhightlight.style.color = 'red';
            
             if (numberHolder.innerHTML === randomNumberValue.innerHTML)
             {
                 numberHolder.style.color = "red";
              }
            }
            }
        }
            
        twoboards = function()
        {
            let duplicate = wrapper.cloneNode(true)
            duplicate.className = "duplicate"
            document.body.appendChild(duplicate)
        }
    
        generatorButton.addEventListener('click' ,generateNumbers) 
        twoBoards.addEventListener('click' , twoboards)
    }
        
    

    </script>
</html>
